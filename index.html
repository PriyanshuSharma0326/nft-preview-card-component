<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
        <title>Frontend Mentor | NFT preview card component</title>
        <link rel="stylesheet" href="./styles/style.css">
    </head>
    <body>
        <main>
            <div class="img-container">
                <img src="./images/image-equilibrium.jpg" alt="QR code" class="card-img">
                <div class="overlay">
                    <img src="./images/icon-view.svg" alt="" class="eye-icon">
                </div>
            </div>

            <h1 class="card-title">Equilibrium #3429</h1>
            <p class="card-description">Our equilibrium collection promotes balance and calm.</p>

            <div class="info-container">
                <div class="amount-container">
                    <img src="./images/icon-ethereum.svg" alt="" class="etherium-icon">
                    <span class="amount-text">0.041 ETH</span>
                </div>

                <div class="time-container">
                    <img src="./images/icon-clock.svg" alt="" class="clock-icon">
                    <span class="time-text">3 days left</span>
                </div>
            </div>

            <hr class="card-divider" />

            <div class="card-author-container">
                <div class="author-img-container">
                    <img src="./images/image-avatar.png" alt="" class="author-img">
                </div>

                <p class="author-text">Creation of <span class="author-name">Jules Wyvern</span></p>
            </div>
        </main>
    </body>
</html>
